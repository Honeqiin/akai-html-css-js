<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript" src="validation.js"></script>
</head>
<body>
	<section id="task-frontend">
	
		<img src="logo.png" alt="logo" width="100" height="100" />

		<span class="basic-title">Formularz rekrutacyjny</span>

	

		<form class="form" id="form" method="POST">

			<input type="text" id="first_name" placeholder="Imię"/>

		    <input type="text" id="last_name" placeholder="Nazwisko"/>

		    <input type="email" id="email" placeholder="E-mail"/>

			<span class="basic-title">Sekcje,  które cię interesują</span>
			<ul>
            <li><input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
            <label for="frontend-checkbox">Frontend</label></li>
            <li><input type="checkbox" id="backend-checkbox" name="section" value="frontend">
            <label for="backend-checkbox">Backend</label></li>
            <li><input type="checkbox" id="mobile-checkbox" name="section" value="frontend">
            <label for="mobile-checkbox">Mobile</label></li>
            <li><input type="checkbox" id="graphics-checkbox" name="section" value="frontend">
            <label for="graphics-checkbox">Grafika</label></li>
			</ul>
			
			<div id="form_message"></div>

            <input type="submit" onclick="sprawdz()" id="button" value="Wyślij">
			
			
			
			
		</form>

		

	</section>
	




</body>
</html>
